<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>contacto - barberia alura</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
             <h1><img src="logo.png" alt="logo barberia"></h1>
                <nav>
                      <ul>
                           <li><a href="index.html">home</a></li>
                           <li><a href="PRODCUTOS.HTML">productos</a></li>
                           <li><a href="contacto.html">contacto</a></li>
                     </ul>
               </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
            
            <label for="correoelectronico">correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">
            
            <label type="telefono">telefono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xx) xxx xxx xxxx">
            
            <label for="mensaje">mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" required></textarea>
        <fieldset>  
            <legend> ¿como le gustaria ser contactado?</legend>
            <label for="radio-mail"><input type="radio" name=contacto value="Email" id="radio-mail">Email</label>
            
            
            <label for="radio-telefono"><input type="radio" name=contacto value="telefono" id="radio-telefono">telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" name=contacto value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
            
        </fieldset>   
    <fieldset>
        <legend>¿en cual horario desea ser atendido?</legend>
        <select>
            <option>mañana</option>
            <option>tarde</option>
            <option>mnoche</option>
        </select>
    </fieldset>
        <label class="checkbox"><input type="checkbox" checked> le gustaria resivir novedades de la barberia?</label>
            <input type="submit" value="enviar formulario" class="enviar">
         
        </form>
        <table>
            <thead>
                <tr>
                    <th>dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Lunes</td>
                <td>8:00-20:00</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>8:00-20:00</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8:00-20:00</td>
            </tr>
        </tbody>
        </table>
    </main>
    <footer>
            <img src="logo-blanco.png" alt="logo barberia">
            <p class="copyrigth"> ©copyright barberia alura 2024 </p>
    </footer>
  
</body>
